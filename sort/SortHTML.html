<!DOCTYPE HTML>

<html>


<head>
	<title>Sorting algorithms</title>
	<meta charset="UTF-8">
	<link href="SortCSS.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="box">

		<div id="boxTitle" class="ctr">Sorting algorithms</div>

		

		<div id="colorBtn">
				<input type="button" onclick="colorsUpdate()" value="Color" />
				<div id="colorMenu">
					<div class="colorIn">
						Background:
						<input id="colorBG" type="color" value="#444444" />
					</div>
				
					<div class="colorIn">
						Bars:
						<input id="colorBars" type="color" value="#dddddd" />
					</div>
					
					<div class="colorIn">
						Dots:
						<input id="colorDots" type="color" value="#ff6699" />
					</div>
					
					<div class="colorIn">
						Highlight:
						<input id="colorHL" type="color" value="#ff4444" />
					</div>
					
					<div class="colorIn">
						Hightlight-alt:
						<input id="colorHLP" type="color" value="#44ff44" />
					</div>
					
					<div class="colorIn">
						Highlight-special:
						<input id="colorHLS" type="color" value="#ff44ff" />
					</div>
					
					<div class="colorIn">
						Bottom left:
						<input id="color00" type="color" value="#000000" />
					</div>
					
					<div class="colorIn">
						Bottom right:
						<input id="color10" type="color" value="#000000" />
					</div>
					
					<div class="colorIn">
						Top left:
						<input id="color01" type="color" value="#ffffff" />
					</div>
					
					<div class="colorIn">
						Top right:
						<input id="color11" type="color" value="#ff6699" />
					</div>
				</div>
		</div>
	
		<div id="canvBox">
			<canvas id="canvas" width="600" height="600"></canvas>
		</div>
	
		<div id="arrBox">
			<div class="subtitle">
				Array
			</div>
			<div class="param">
				Length:
				<input id="arrLen" type="number" name="arrLen" value="99" step="1" min="0" />
			</div>
			<div class="param">
				Method:
				<select id="arrMethod" name="arrMethod">
					<option value="linear">Linear</option>
					<option value="random">Random</option>
					<option value="sorted">Sorted</option>
					<option value="reverse">Reverse</option>
				</select>
			</div>
			<div class="param">
				<input type="radio" name="dimensions" value="1d" onclick="updateDim()" checked> 1D </input>
				<br />
				<input type="radio" name="dimensions" value="2d" onclick="updateDim()"> 2D </input>
			</div>
			<input class="button" type="button" onclick="makeArr()" value="Generate" />
		</div>
		
		<div id="sortBox">
			<div class="subtitle">
				Sorting
			</div>
			<div class="param">
				Type:
				<select id="type" name="type">
					<option value="quickSort">Quick sort O(nlogn)</option>
					<option value="bubbleSort">Bubble sort O(n^2)</option>
					<option value="combSort">Comb sort O(n^2/2^p)</option>
					<option value="cocktailSort">Cocktail sort O(n^2)</option>
					<option value="insertionSort">Insertion sort O(n^2)</option>
					<option value="gnomeSort">Gnome sort O(n^2)</option>
					<option value="shellSort">Shell sort O(n^(3/2))</option>
					<option value="selectionSort">Selection sort O(n^2)</option>
					<option value="radixLSDSort">Radix LSD sort O(wn)</option>
					<option value="heapSort">Heap sort O(nlogn)</option>
					<option value="bogoSort">Bogosort O((n+1)!)</option>
				</select>
			</div>
			<div class="param">
				Delay(ms):
				<input id="delay" type="number" name="delay" value="0" step="0.1" min="0" />
			</div>
			<div class="param">
				Limit(s):
				<input id="limit" type="number" name="limit" value="3600" step="0.1" min="0" />
			</div>
			<input class="button" type="button" onclick="toggle()" value="Start/Stop" />
		</div>
		
		<div id="statBox">
			<div class="subtitle">
			Status
			</div>
			
			<div id="statBar">
			</div>
			
			<div id="status" class="param">
			Idling
			</div>
		</div>
		
		<div id ="optionBox">
			<div class="param">
				Fast draw:
				<input id="fastDraw" type="checkbox" name="fastDraw" checked />
			</div>
			
			<div class="param">
				Gamma:
				<input id="cCorr" type="number" name="cCorr" value="2.2" step="0.01" min="0" />
			</div>
			<div class="param">
				Noise:
				<input id="noise2d" type="checkbox" name="noise2d" />
			</div>
		</div>
		
	</div>

</body>

<script src="SortJS.js"></script>

</html>
