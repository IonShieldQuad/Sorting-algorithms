<!DOCTYPE HTML>

<html>

<title>Sorting algorithms</title>

<head>
	<meta charset="UTF-8">
	<link href="SortCSS.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="box">

		<div id="boxTitle" class="ctr">Sorting algorithms</div>

		<div>

		<div id="colorBtn">
				<input type="button" onclick="colorsUpdate()" value="Color" />
				<div id="colorMenu">
					<div class="colorIn">
						Background:
						<input id="colorBG" type="color" value="#444444" />
					</div>
				
					<div class="colorIn">
						Bars:
						<input id="colorBars" type="color" value="#dddddd" />
					</div>
					
					<div class="colorIn">
						Dots:
						<input id="colorDots" type="color" value="#ff6699" />
					</div>
					
					<div class="colorIn">
						Highlight:
						<input id="colorHL" type="color" value="#ff4444" />
					</div>
					
					<div class="colorIn">
						Hightlight-alt:
						<input id="colorHLP" type="color" value="#44ff44" />
					</div>
					
					<div class="colorIn">
						Highlight-special:
						<input id="colorHLS" type="color" value="#44ffff" />
					</div>
				</div>
			</div>
		
			<div id="canvBox">
				<canvas id="canvas" width="600" height="600"></canvas>
			</div>


			<div id="arrBox">
				<div class="subtitle">
					Array
				</div>
				<div class="param">
					Length:
					<input id="arrLen" type="number" name="arrLen" value="99" />
				</div>
				<div class="param">
					Method:
					<select id="arrMethod" name="arrMethod">
						<option value="linear">Linear</option>
						<option value="random">Random</option>
						<option value="sorted">Sorted</option>
						<option value="reverse">Reverse</option>
					</select>
				</div>
				<input class="button" type="button" onclick="makeArr()" value="Generate" />
			</div>

			<div id="sortBox">
				<div class="subtitle">
					Sorting
				</div>
				<div class="param">
					Type:
					<select id="type" name="type">
						<option value="bubbleSort">Bubble sort O(n^2)</option>
						<option value="combSort">Comb sort O(n^2/2^p)</option>
						<option value="cocktailSort">Cocktail sort O(n^2)</option>
						<option value="insertionSort">Insertion sort O(n^2)</option>
						<option value="gnomeSort">Gnome sort O(n^2)</option>
						<option value="radixLSDSort">Radix LSD sort O(wn)</option>
						<option value="bogoSort">Bogosort O((n+1)!)</option>
					</select>
				</div>
				<div class="param">
					Delay(ms):
					<input id="delay" type="number" name="delay" value="0" />
				</div>
				<div class="param">
					Limit(s):
					<input id="limit" type="number" name="limit" value="3600" />
				</div>
				<input class="button" type="button" onclick="toggle()" value="Start/Stop" />
			</div>
			
		</div>
	</div>

</body>

<script src="SortJS.js"></script>

</html>
